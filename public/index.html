  <head>
    <meta charset="utf-8"/>

    <title>WebSocket Example</title>
  </head>
  <body>
    <p>
      <textarea id="messages">WebSocket Message History</textarea>
    </p>

    <p id="startup">
      <button id="connect">WebSocket Connect</button>
    </p>

    <p id="actions">
      <input id="message" type="text" value="Message to send to server">
      <button id="sendMessage">Send Message</button>          
    </p>

    <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="js/ws-example-0.0.1.js" type="text/javascript"></script>
  </body>
